# ---------------------------------------------------------------------------
# flake8 — style / PEP 8 linter
# ---------------------------------------------------------------------------
[flake8]
max-line-length = 100
extend-ignore =
    # E203: whitespace before ':' — conflicts with black
    E203,
    # W503: line break before binary operator — conflicts with black
    W503
exclude =
    .git,
    .venv,
    venv,
    build,
    dist,
    __pycache__,
    *.egg-info
