# Pre-commit hook configuration
# Docs: https://pre-commit.com
#
# Install:   pre-commit install
# Run once:  pre-commit run --all-files

repos:
  # ---------------------------------------------------------------------------
  # General hygiene hooks
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]

  # ---------------------------------------------------------------------------
  # black — Python formatter (check-only; no auto-fix in CI)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.11
        args: [--check, --diff, --config, code_quality/python/pyproject.toml]

  # ---------------------------------------------------------------------------
  # isort — import sorter (check-only)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--check-only, --diff, --settings-path, code_quality/python/pyproject.toml]

  # ---------------------------------------------------------------------------
  # flake8 — PEP 8 / style linter
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--config, code_quality/python/setup.cfg]

  # ---------------------------------------------------------------------------
  # bandit — security linter
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-c, code_quality/python/bandit.yaml]
        exclude: ^tests/
