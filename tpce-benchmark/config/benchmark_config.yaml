benchmark:
  duration_seconds: 3600  # 1 hour
  concurrency: 50
  warmup_duration: 60  # 60 seconds warmup
  cooldown_duration: 30
  
  load_pattern: "constant"  # constant, ramp-up, spike, wave

  # Snapshot isolation: copy base tables into a fresh keyspace before the
  # benchmark run so that INSERT/UPDATE/DELETE operations do not modify the
  # base data.  SELECT benchmarks therefore see a stable, consistent dataset
  # and the base keyspace is fully preserved after every run.
  snapshot_before_benchmark: true   # create isolated snapshot keyspace
  cleanup_benchmark_keyspace: true  # drop snapshot keyspace after the run
  schema_file: "schema/tpce_schema.cql"  # CQL file used to recreate schema in snapshot
  
  query_distribution:
    select: 60  # 60% of operations
    insert: 20
    update: 15
    delete: 5
    
  complexity_distribution:
    simple: 50
    medium: 30
    complex: 20
    
data_generation:
  num_customers: 1000
  num_brokers: 100
  num_securities: 5000
  num_companies: 1000
  num_trades: 10000
  
metrics:
  collection_interval: 10  # seconds
  export_format: ["json", "csv"]
  output_dir: "./results"
